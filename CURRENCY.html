<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Currency Converter</title>
  <style>
    body {
      background: linear-gradient(135deg, lightsteelblue, mediumslateblue);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .converter {
      background-color: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .converter:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 35px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 25px;
      color: darkslateblue;
      font-size: 26px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid lightgray;
      border-radius: 10px;
      font-size: 15px;
      background-color: whitesmoke;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: mediumslateblue;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: mediumslateblue;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: slateblue;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: darkslategray;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="from">
      <option value="NPR">ðŸ‡³ðŸ‡µ NPR - Nepalese Rupee</option>
      <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
      <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
      <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
    </select>
    <select id="to">
      <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
      <option value="NPR">ðŸ‡³ðŸ‡µ NPR - Nepalese Rupee</option>
      <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
      <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function getRate(from, to) {
      const rates = {
        NPR: { USD: 0.0085, EUR: 0.0078, INR: 0.63, NPR: 1 },
        USD: { NPR: 117.65, EUR: 0.91, INR: 83.12, USD: 1 },
        EUR: { NPR: 128.21, USD: 1.1, INR: 90.5, EUR: 1 },
        INR: { NPR: 1.59, USD: 0.012, EUR: 0.011, INR: 1 }
      };
      return rates[from][to];
    }
    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultBox = document.getElementById("result");
      if (isNaN(amount) || amount <= 0) {
        resultBox.textContent = "Please enter a valid amount.";
        return;
      }
      const rate = getRate(from, to);
      const converted = amount * rate;
      resultBox.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
